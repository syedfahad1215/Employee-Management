<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>Employee Registration</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.inp{
			height:45px;
		}
		input[type=radio] {
    		width:25px
}
		
		form, .inp .btn{
			font-size: 25px;
		}
		.btn{
			height:55px;
		}
	</style>
	
	</head>
	<body>
		<div class="container">
			<div class="text-center card-header bg-secondary text-white">
				<h2>REGISTER EMPLOYEE</h2>
			</div>
		
			<div class="mx-auto mt-4 card-body border w-50 border" >
				<form class="form" action="/employee/save" method="post">
					
            			NAME :
            			<input class="inp form-control mt-2" type="text" id="name" name="empName" required>
        			
        				
        				Male : <input class="inp mt-2" name="empGender" type="radio" style="size: 30px" value="Male">
        				Female : <input class="inp  mt-2" name="empGender" type="radio" value="Female"> <br>
        			
        				D.O.J :
        				<input class="inp form-control mt-2" type="date" name="empDateOfJoining">
        				
            			SALARY :
        	    		<input class="inp form-control mt-2" type="number" id="salary" name="empSalary" required>
 		       		
            	
             		
            			DEPARTMENT :
        	    		<select class="inp form-control mt-2" id="department" name="empDepartment" required>
 		               		<option value="">Select a department</option>
                			<option value="HR">HR</option>
                			<option value="Engineering">Engineering</option>
                			<option value="Development">Engineering</option>
               		 		<option value="Sales">Sales</option>
                			<option value="Marketing">Marketing</option>
            			</select>
            			
            			ADDRESS :
            			<textarea class="inp form-control mt-2" name="empAddress" rows="" cols=""></textarea>
        		
            		<div class="mx-auto my-4 w-75 border">
            			<button class="btn btn-success w-100">Create</button>
        			</div>
            	
				</form>
			</div>
		
			<div th:if="${message}" class="card-footer text-center bg-secondary p-3">
    			<b class="" th:text="${message}"></b>
    		</div>
		</div>
		
	
	</body>

</html>
